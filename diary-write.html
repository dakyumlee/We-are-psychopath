<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8" />
    <title>주은의 일기 쓰기</title>
    <link rel="stylesheet" href="diary-write.css" />
    <script type="module" src="diary-write.js"></script>
</head>
<body>
    <h1>주은의 일기 쓰기</h1>

    <div id="key-check">
        <input type="password" id="master-key" placeholder="마스터키 입력" />
        <button id="key-btn">확인</button>
    </div>

    <form id="diary-form" style="display: none;">
        <input type="text" id="title" placeholder="제목" /><br/><br><br>
        <textarea id="content" placeholder="내용"></textarea><br/>
        <div class="form-group">
            <label>
                <input type="checkbox" id="isPublic"> 공개 여부
            </label>
        </div>
        
        <div class="form-group">
            <label for="secret-password">비밀글 비밀번호 (비공개 시 사용):</label>
            <input type="password" id="secret-password" placeholder="비밀번호" />
        </div>
        
        <button type="submit">등록하기</button>
    </form>
</body>
</html>
