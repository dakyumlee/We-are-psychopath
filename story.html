<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <title>엄마의 이야기</title>
    <link href="style.css" rel="stylesheet"/>
</head>
<body>
    <div class="main-container">
        <h1>엄마의 이야기</h1>

        <section class="timeline">
            <div class="timeline-item">
                <h3>1984</h3>
                <p>엄마가 처음으로 조현병 진단을 받음.</p>
            </div>
            <div class="timeline-item">
                <h3>1990</h3>
                <p>가족과 함께 일상의 균형을 찾아가던 시기.</p>
            </div>
            <div class="timeline-item">
                <h3>2005</h3>
                <p>병이 재발하고 가족 구성원들의 지원이 절실했던 시기.</p>
            </div>
            <div class="timeline-item">
                <h3>2024</h3>
                <p>딸이 엄마의 이야기를 기록하기 시작.</p>
            </div>
        </section>

        <section class="music">
            <h2>엄마와 함께 듣던 음악</h2>
            <iframe width="300" height="169" src="https://www.youtube.com/embed/yKNxeF4KMsY" 
                title="Coldplay - Yellow" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture" 
                allowfullscreen></iframe>
        </section>

        <section class="photo-gallery">
            <h2>엄마와 우리의 사진들</h2>
            <img src="https://via.placeholder.com/300x200" alt="엄마 사진 1" />
            <img src="https://via.placeholder.com/300x200" alt="엄마 사진 2" />
        </section>

        <nav>
            <a href="index.html" class="home-link">홈으로</a>
        </nav>
    </div>
</body>
</html>
