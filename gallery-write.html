<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8" />
  <title>사진 업로드</title>
  <link rel="stylesheet" href="gallery.css" />
</head>
<body>
  
  <h1>사진 업로드</h1>

  <div id="key-check" class="container">
    <input id="master-key" type="text" placeholder="마스터키 입력" />
    <button id="key-btn">확인</button>
  </div>

  <section id="upload-section" class="container" style="display:none">
    <form id="upload-form">
      <input type="file" id="image-input" />
      <input type="text" id="caption-input" placeholder="설명 입력" />
      <button type="submit">업로드</button>
    </form>
  </section>

  <script type="module" src="./gallery-write.js"></script>
</body>
</html>
